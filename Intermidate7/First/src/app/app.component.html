
<h2>Admission Form</h2>
<form class="example-form">
  
  <div>
  <mat-form-field class="example-full-width">
    <input #name matInput placeholder="Name" value="">
    <mat-hint>Please enter your name</mat-hint>
  </mat-form-field>
  </div>
  
  <div>
  <mat-form-field class="example-full-width">
    <input #pass matInput placeholder="Password" value="">
    <mat-hint>Please enter your Password</mat-hint>
  </mat-form-field>
  </div>
  <div>
    <button mat-button (click)="login(name.value,pass.value)">Login!</button>

  </div>
</form>
